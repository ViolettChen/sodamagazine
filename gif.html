<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马拉美表情包</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('gif.jpg'); /* 背景图 */
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 背景居中 */
            background-attachment: fixed; /* 背景固定 */
        }
        h1 {
            margin-top: 50px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .gif-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
        }
        .gif-container img {
            max-width: 200px; /* 设置最大宽度 */
            max-height: 200px; /* 设置最大高度 */
            width: auto; /* 自动根据比例调整宽度 */
            height: auto; /* 自动根据比例调整高度 */
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            object-fit: contain; /* 保持图片的原始比例 */
        }
        .gif-container img:hover {
            transform: scale(1.1); /* 悬停时放大 */
        }
        .download-link {
            margin: 30px 0;
        }
        .download-link a {
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .download-link a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .footer-text {
            font-size: 18px;
            margin: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .notice {
            font-size: 16px;
            color: rgba(255, 0, 0, 0.8); /* 设计为红色提示，强调禁止商业用途 */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .made-by {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6); /* 较为低调的灰色 */
            margin-bottom: 10px;
        }
        .back-button {
            margin-top: 20px; /* 顶部距离 */
            font-size: 20px; /* 字体大小调整 */
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
            border: 2px solid #ffffff; /* 边框 */
            border-radius: 25px; /* 圆角 */
            transition: background 0.3s ease, border 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.1); /* 悬停时背景变亮 */
            border: 2px solid #00ffcc; /* 悬停时边框变色 */
        }
    </style>
</head>
